name: Auto-generate ZIP on changes
on:
  push:
    branches: [ main, master ]
    paths:
      - 'FUENTES/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  create-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create fresh ZIP file
      run: |
        echo "ðŸ“¦ Creando ZIP completamente nuevo desde FUENTES..."
        
        # Eliminar ZIP anterior para evitar contenido residual
        rm -f FUENTES.zip
        
        cd FUENTES
        zip -r ../FUENTES.zip . -x "*.git*" "*.DS_Store*"
        cd ..
        
        echo "âœ… ZIP creado desde cero"
        echo "ðŸ“‹ Contenido del ZIP:"
        unzip -l FUENTES.zip
        
    - name: Commit ZIP
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add FUENTES.zip
        git commit -m "ðŸ¤– Auto-update FUENTES.zip [skip ci]"
        git push
