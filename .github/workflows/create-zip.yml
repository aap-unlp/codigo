name: Auto-generate ZIP on changes

on:
  push:
    branches: [ main, master ]
    paths:
      - 'FUENTES/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  create-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Necesario para poder hacer pull y push
        fetch-depth: 0

    - name: Create fresh ZIP file
      run: |
        echo "üì¶ Eliminando ZIP anterior (si existe)..."
        rm -f FUENTES.zip

        if [ -f "FUENTES.zip" ]; then
          echo "‚ùå Error: No se pudo eliminar FUENTES.zip"
          exit 1
        fi
        echo "‚úÖ FUENTES.zip eliminado correctamente"

        echo "üìÅ Contenido actual de FUENTES/"
        ls -la FUENTES/

        echo "üì¶ Creando ZIP sincronizado desde cero..."
        cd FUENTES
        zip -FSr ../FUENTES.zip . -x "*.git*" "*.DS_Store*" "*.zip" "*Thumbs.db"
        cd ..

        echo "‚úÖ ZIP creado correctamente"
        echo "üìã Contenido del ZIP generado:"
        unzip -l FUENTES.zip

    - name: Commit ZIP
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git add FUENTES.zip

        # Verificar si hay cambios para commitear
        if git diff --cached --quiet; then
          echo "‚û°Ô∏è  Sin cambios en el ZIP, omitiendo commit."
          exit 0
        fi

        git commit -m "ü§ñ Auto-update FUENTES.zip [skip ci]"

        # Actualizar con los √∫ltimos cambios del remoto
        git pull --rebase origin main

        # Subir cambios
        git push origin main
