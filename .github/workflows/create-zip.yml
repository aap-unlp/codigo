name: Auto-generate ZIP on changes

on:
  push:
    branches: [ main, master ]  # O las ramas que quieras
    paths:
      - 'FUENTES/**'  # Solo cuando cambie esta carpeta

jobs:
  create-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create ZIP file
      run: |
        cd mi-carpeta
        zip -r ../FUENTES.zip .
        cd ..
    
    - name: Commit and push ZIP
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Solo hacer commit si hay cambios
        if [ -n "$(git status --porcelain)" ]; then
          git add mi-carpeta.zip
          git commit -m "ðŸ¤– Auto-update ZIP file [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
