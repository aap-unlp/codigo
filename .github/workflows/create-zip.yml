name: Auto-generate ZIP on changes

on:
  push:
    branches: [ main, master ]
    paths:
      - 'FUENTES/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  create-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para pull y push

    - name: Create fresh ZIP file
      run: |
        echo "📦 Eliminando ZIP anterior (si existe)..."
        rm -f FUENTES.zip

        if [ -f "FUENTES.zip" ]; then
          echo "❌ Error: No se pudo eliminar FUENTES.zip"
          exit 1
        fi
        echo "✅ FUENTES.zip eliminado correctamente"

        echo "📁 Contenido actual de FUENTES/"
        ls -la FUENTES/

        echo "📦 Creando ZIP sincronizado desde cero..."
        cd FUENTES
        zip -FSr ../FUENTES.zip . -x "*.git*" "*.DS_Store*" "*.zip" "*Thumbs.db"
        cd ..

        echo "✅ ZIP creado correctamente"
        echo "📋 Contenido del ZIP generado:"
        unzip -l FUENTES.zip

    - name: Commit ZIP
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git add FUENTES.zip

        if git diff --cached --quiet; then
          echo "➡️ Sin cambios. No se requiere commit."
          exit 0
        fi

        git commit -m "🤖 Auto-update FUENTES.zip [skip ci]"

        # 🔁 Actualizar antes de subir
        git pull --rebase origin main

        # Subir cambios
        git push origin main
