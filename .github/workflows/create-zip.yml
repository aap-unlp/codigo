name: Auto-generate ZIP on changes
on:
  push:
    branches: [ main, master ]
    paths:
      - 'FUENTES/**'  # Carpeta que monitoreas
  workflow_dispatch:    # Para ejecutar manualmente
  
jobs:
  create-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify folder exists
      run: |
        if [ ! -d "FUENTES" ]; then
          echo "‚ùå La carpeta FUENTES no existe"
          ls -la
          exit 1
        fi
        echo "‚úÖ Carpeta FUENTES encontrada"
    
    - name: Create ZIP file
      run: |
        cd FUENTES
        zip -r ../FUENTES.zip . -x "*.git*" "*.DS_Store*"
        cd ..
        echo "‚úÖ ZIP creado: FUENTES.zip"
        ls -la FUENTES.zip
    
    - name: Commit and push ZIP
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Solo hacer commit si hay cambios
        if [ -n "$(git status --porcelain)" ]; then
          git add FUENTES.zip
          git commit -m "ü§ñ Auto-update ZIP file [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
