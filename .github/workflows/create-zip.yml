name: Auto-generate ZIP on changes
on:
  push:
    branches: [ main, master ]
    paths:
      - 'FUENTES/**'      # Se activa autom√°ticamente
  workflow_dispatch:      # Y tambi√©n manual

permissions:
  contents: write

jobs:
  create-zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create and commit ZIP
      run: |
        # Crear ZIP limpio
        rm -f FUENTES.zip
        cd FUENTES && zip -r ../FUENTES.zip . && cd ..
        
        # Configurar git
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        
        # Simple commit y push
        git add FUENTES.zip
        git commit -m "ü§ñ Update FUENTES.zip [skip ci]" || exit 0
        git push || (git pull --rebase && git push)
